<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Visit History</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    h1 { color: #2c3e50; }
    .card {
      background: white; padding: 15px; border-radius: 10px;
      margin-bottom: 10px; display: flex; align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      gap: 15px;
    }
    .card img {
      width: 60px; height: 60px; border-radius: 50%;
    }
    .info p { margin: 2px 0; }
  </style>
</head>
<body>
  <h1>üë®‚Äç‚öïÔ∏è Doctor Visit History</h1>
  <!-- ‚úÖ fixed ID -->
  <div id="historyContainer"></div>

  <script>
    async function loadHistory() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        alert("Please login first!");
        return (window.location.href = "index.html");
      }

      try {
        const res = await fetch(`http://localhost:3000/patient/history/${user.code}`);
        if (!res.ok) {
          document.getElementById("historyContainer").innerHTML =
            "<p style='color:gray;'>No history found.</p>";
          return;
        }

        const history = await res.json();
        const container = document.getElementById("historyContainer");
        container.innerHTML = "";

        if (history.length === 0) {
          container.innerHTML = "<p style='color:gray;'>No doctor visits yet.</p>";
          return;
        }

        history.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${item.photo || 'default.png'}" alt="${item.doctorName}">
            <div class="info">
              <p><b>${item.doctorName}</b></p>
              <p>${item.specialization || ''}</p>
              <small>Visited on: ${new Date(item.viewedAt).toLocaleString()}</small>
            </div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("History load error:", err);
        alert("Failed to load history. Check your connection.");
      }
    }

    window.onload = loadHistory;
  </script>
</body>
</html>
