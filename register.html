<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PALS - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #ff5e62;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff5e62;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #d94a4f;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ff5e62;
      text-decoration: none;
      font-size: 14px;
    }
    #msg {
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register - PALS</h2>
    <form id="registerForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="number" name="age" placeholder="Age" required>

      <select name="bloodGroup" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <input type="text" name="allergies" placeholder="Allergies">

      <input type="text" name="emergencyContact" placeholder="Emergency Contact" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Register</button>
    </form>
    <p id="msg"></p>
    <a class="link" href="index.html">Already have an account? Login</a>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch("http://localhost:3000/register", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        document.getElementById("msg").innerText = data.message + (data.code ? " | Code: " + data.code : "");
      } catch (err) {
        document.getElementById("msg").innerText = "Error registering user.";
      }
    });
  </script>
</body>
</html>
