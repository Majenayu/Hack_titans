<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PALS - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2980b9;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1f6391;
    }
    .link {
      margin-top: 15px;
      display: block;
      color: #2980b9;
      text-decoration: none;
      font-size: 14px;
    }
    #msg {
      margin-top: 12px;
      font-weight: bold;
    }
    .divider {
      margin: 20px 0;
      border-top: 1px solid #ccc;
      position: relative;
    }
    .divider span {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 0 10px;
      color: #555;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login - PALS</h2>

    <!-- Patient Login Form -->
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login as Patient</button>
    </form>

    <p id="msg"></p>

    <a class="link" href="register.html">New user? Register here</a>

    <div class="divider"><span>OR</span></div>

    <!-- Doctor Login -->
    <button onclick="window.location.href='log.html'" style="background:#27ae60;">Login as Doctor</button>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        fetch("https://hack-titans.onrender.com/login", {

      } catch (err) {

      }

  </script>
</body>
</html>
