<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Registration - PALS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #185a9d;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #185a9d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #144a82;
    }
    #msg {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Doctor Registration</h2>
    <form id="registerForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="specialization" placeholder="Specialization" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Register</button>
    </form>
    <p id="msg"></p>
    <a href="log.html">Already registered? Login</a>
  </div>

  <script>
    const BASE_URL = window.location.origin; // auto handles localhost or render

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      try {
        const res = await fetch(`${BASE_URL}/doctor/register`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("msg").innerText = "✅ Registration successful!";
          setTimeout(() => (window.location.href = "log.html"), 1000);
        } else {
          document.getElementById("msg").innerText = data.error || "Registration failed.";
        }
      } catch (err) {
        document.getElementById("msg").innerText = "❌ Error connecting to server.";
      }
    });
  </script>
</body>
</html>
