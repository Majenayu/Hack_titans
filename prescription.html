<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PALS - My Prescriptions</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #f8f9fa;
      border-bottom: 1px solid #eee;
    }
    .nav-bar a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }
    .patient-code {
      background: #3498db;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 13px;
    }
    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      padding: 25px;
      text-align: center;
    }
    .header h1 { margin: 0; font-size: 24px; }
    .header p { margin: 5px 0 0; opacity: 0.8; font-size: 14px; }
    
    .content { padding: 30px; }
    
    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    .stat {
      background: #f8f9fa;
      padding: 15px 25px;
      border-radius: 10px;
      text-align: center;
    }
    .stat h3 { margin: 0; font-size: 28px; color: #3498db; }
    .stat p { margin: 5px 0 0; color: #666; font-size: 13px; }
    
    .prescription-card {
      background: white;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      overflow: hidden;
      border: 1px solid #eee;
    }
    .prescription-header {
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .prescription-date {
      font-size: 18px;
      font-weight: 600;
    }
    .prescription-hospital {
      opacity: 0.9;
      font-size: 14px;
    }
    .prescription-badge {
      background: rgba(255,255,255,0.2);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
    }
    
    .prescription-body { padding: 20px; }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .info-item {
      background: #f8f9fa;
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 3px solid #3498db;
    }
    .info-item.vitals { border-left-color: #e74c3c; }
    .info-item.lab { border-left-color: #27ae60; }
    .info-item.medical { border-left-color: #9b59b6; }
    .info-item label {
      display: block;
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .info-item p {
      margin: 0;
      font-size: 14px;
      color: #2c3e50;
      font-weight: 500;
    }
    
    .diseases-section {
      background: #fff5f5;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .diseases-section h4 {
      margin: 0 0 10px;
      color: #e74c3c;
      font-size: 13px;
    }
    .disease-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .disease-tag {
      background: #ffeaea;
      color: #c0392b;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .notes-section {
      background: #f0f8ff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }
    .notes-section h4 {
      margin: 0 0 8px;
      color: #2980b9;
      font-size: 13px;
    }
    .notes-section p {
      margin: 0;
      font-size: 14px;
      color: #555;
      line-height: 1.6;
    }
    
    .prescription-image {
      margin-top: 15px;
      text-align: center;
    }
    .prescription-image img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .prescription-image img:hover { transform: scale(1.02); }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }
    .empty-state span { font-size: 64px; display: block; margin-bottom: 20px; }
    .empty-state h3 { margin: 0 0 10px; color: #555; }
    .empty-state p { margin: 0 0 20px; }
    .empty-state a {
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    
    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 16px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    .filter-btn:hover { border-color: #3498db; }
    .filter-btn.active {
      background: #3498db;
      color: white;
      border-color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
      <span class="patient-code">Code: <span id="patientCode"></span></span>
    </div>
    
    <div class="header">
      <h1>My Prescriptions</h1>
      <p>View all your medical records and prescriptions</p>
    </div>
    
    <div class="content">
      <div class="stats-bar">
        <div class="stat">
          <h3 id="totalCount">0</h3>
          <p>Total Records</p>
        </div>
        <div class="stat">
          <h3 id="thisMonth">0</h3>
          <p>This Month</p>
        </div>
        <div class="stat">
          <h3 id="hospitals">0</h3>
          <p>Hospitals</p>
        </div>
      </div>
      
      <div id="prescriptionsList"></div>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "index.html";
    document.getElementById("patientCode").textContent = user.code;

    async function loadPrescriptions() {
      const container = document.getElementById("prescriptionsList");
      container.innerHTML = '<div class="empty-state"><span>‚è≥</span><h3>Loading...</h3></div>';

      try {
        const res = await fetch(`/prescription/${user.code}`);
        const prescriptions = await res.json();

        if (!Array.isArray(prescriptions) || prescriptions.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <span>üìã</span>
              <h3>No prescriptions yet</h3>
              <p>Start by adding your first medical prescription</p>
              <a href="document_form.html">Add Prescription</a>
            </div>
          `;
          return;
        }

        document.getElementById("totalCount").textContent = prescriptions.length;
        
        const thisMonth = prescriptions.filter(p => {
          const d = new Date(p.date);
          const now = new Date();
          return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
        }).length;
        document.getElementById("thisMonth").textContent = thisMonth;

        const hospitals = new Set(prescriptions.map(p => p.hospital).filter(h => h)).size;
        document.getElementById("hospitals").textContent = hospitals;

        container.innerHTML = '';

        prescriptions.forEach(p => {
          const card = document.createElement('div');
          card.className = 'prescription-card';

          const dateStr = p.date ? new Date(p.date).toLocaleDateString('en-US', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
          }) : 'Date not specified';

          let vitalsHtml = '';
          if (p.bp || p.pulse || p.temperature) {
            vitalsHtml = `
              ${p.bp ? `<div class="info-item vitals"><label>Blood Pressure</label><p>${p.bp}</p></div>` : ''}
              ${p.pulse ? `<div class="info-item vitals"><label>Pulse Rate</label><p>${p.pulse}</p></div>` : ''}
              ${p.temperature ? `<div class="info-item vitals"><label>Temperature</label><p>${p.temperature}</p></div>` : ''}
            `;
          }

          let labHtml = '';
          if (p.sugar || p.cholesterol) {
            labHtml = `
              ${p.sugar ? `<div class="info-item lab"><label>Blood Sugar</label><p>${p.sugar}</p></div>` : ''}
              ${p.cholesterol ? `<div class="info-item lab"><label>Cholesterol</label><p>${p.cholesterol}</p></div>` : ''}
            `;
          }

          let diseasesHtml = '';
          if (p.diseases) {
            const diseases = p.diseases.split(',').map(d => d.trim());
            diseasesHtml = `
              <div class="diseases-section">
                <h4>Diseases & Conditions</h4>
                <div class="disease-tags">
                  ${diseases.map(d => `<span class="disease-tag">${d}</span>`).join('')}
                </div>
              </div>
            `;
          }

          let notesHtml = '';
          if (p.notes || p.history || p.medication) {
            notesHtml = `
              ${p.history ? `<div class="notes-section"><h4>Medical History</h4><p>${p.history}</p></div>` : ''}
              ${p.medication ? `<div class="notes-section"><h4>Prescribed Medication</h4><p>${p.medication}</p></div>` : ''}
              ${p.notes ? `<div class="notes-section"><h4>Doctor's Notes</h4><p>${p.notes}</p></div>` : ''}
            `;
          }

          card.innerHTML = `
            <div class="prescription-header">
              <div>
                <div class="prescription-date">${dateStr}</div>
                <div class="prescription-hospital">${p.hospital || 'Hospital not specified'}</div>
              </div>
              ${p.reportNo ? `<div class="prescription-badge">Report: ${p.reportNo}</div>` : ''}
            </div>
            <div class="prescription-body">
              ${p.doctor ? `<div class="info-grid"><div class="info-item"><label>Attending Doctor</label><p>${p.doctor}</p></div></div>` : ''}
              
              ${vitalsHtml || labHtml ? `<div class="info-grid">${vitalsHtml}${labHtml}</div>` : ''}
              
              ${diseasesHtml}
              ${notesHtml}
              
              ${p.photo ? `
                <div class="prescription-image">
                  <img src="${p.photo}" alt="Prescription" onclick="window.open('${p.photo}')">
                </div>
              ` : ''}
            </div>
          `;

          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = `
          <div class="empty-state">
            <span>‚ö†Ô∏è</span>
            <h3>Error loading prescriptions</h3>
            <p>Please try again later</p>
          </div>
        `;
      }
    }

    loadPrescriptions();
  </script>
</body>
</html>
